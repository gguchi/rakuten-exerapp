<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<style>

    body{
        background-color:#63e5ff;
        font-family: 'Arial';
    }

    .formcontainer{
        width: 100%;
    }

    .updatebutton, .deletebutton{
        width: 100px;
        height: 20px;
        border-radius: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 5px;
        padding-left: 5px
    }

    .updatebutton{
        background-color: green;
    }
    .deletebutton{
        background-color: red;
    }

    table{
        width: 100%;
        background-color: #75dbf0;
        border: 2px solid #73d2e6;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    th{
        padding-top: 5px;
        padding-bottom: 5px;
    }
    td{
        text-align: center;
        vertical-align: middle;
        margin-left: 100px;
        padding: 10px;
        background-color: white;
    }
    .newProduct{
        width: 100px;
        height: 20px;
        background-color: blue;
        border-radius: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        float: right;
        margin-right: 150px;
        margin-top:25px;
        position:relative;
    }
    .headerText{
        float: left;
        margin-left: 150px;
    }
    a{
        text-decoration: none;
        color: white;
    }

</style>
<body>

<div align="center">
    <h1>REGISTER</h1>
    <hr>
    <h4>ENTER USER DETAILS</h4>


    <div class="formcontainer">
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <label>E-mail</label><br>
        <input type="text" th:value="*{email}" placeholder="email" name="email" th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
        <br>

        <label>Full Name</label><br>
        <input type="text" th:value="*{fullName}" placeholder="Full Name" name="fullName" th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback"></div>
        <br>

        <label>User Name</label><br>
        <input type="text" th:value="*{username}" placeholder="User Name" name="username" th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
        <br>

        <label>Password</label><br>
        <input type="password" th:value="*{password}" placeholder="Password" name="password" th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
        <br>

        <button type="submit" class="savebutton">Register</button>
    </form>
        <p>Already Have an Account?<a th:href = "@{/userLogin}" class="backlink"> Login Here</a></p>
        <a th:href = "@{/}" class="backlink">Back to HomePage</a>
    </div>
</div>

</body>
</html>
